<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexy SCSS framework</title>
    <link rel="stylesheet" href="css/bundle.css">
</head>
<body>
<div class="b-header">
    <div class="b-row">
        <div class="b-col b-col_small_2">
            <a class="b-logo" href="/flexy/">Flexy</a>
        </div>
        <div class="b-col b-col_small_10">
            <ul class="b-menu b-header-menu">
                <li class="b-menu__item b-header-menu__item">
                    <a href="grid.html">Grid system</a>
                </li>
                <li class="b-menu__item b-header-menu__item">
                    <a href="typography.html">Typography</a>
                </li>
                <li class="b-menu__item b-header-menu__item">
                    <a href="visibility.html">Visibility</a>
                </li>
                <li class="b-menu__item b-header-menu__item">
                    <a href="ui.html">UI</a>
                </li>
                <li class="b-menu__item b-header-menu__item">
                    <button id="show-grid" class="b-button">Show grid</button>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="b-wrapper" id="wrapper">
    <div class="b-row">
        <div class="b-col b-col_small_12">
            
    <div class="b-typeset">
        <h1>Оглавление</h1>

    </div>

        </div>
    </div>
</div>

<div class="b-row">
    <div class="b-col b-col_small_12">
        <div class="b-footer">
            <div class="b-divider"></div>
            <div>
                &copy; <a href="https://github.com/max107" target="_blank">max107</a> & <a
                        href="https://github.com/KirillUrgant" target="_blank">KirillUrgant</a>
            </div>
        </div>
    </div>
</div>

<script>
    // Grid toggle
    function changeClass() {
        var wrapper = document.getElementById('wrapper');
        if (wrapper.className.match(/(?:^|\s)b-grid(?!\S)/)) {
            wrapper.className = wrapper.className.replace(/(?:^|\s)b-grid(?!\S)/g, '')
        } else {
            wrapper.className += " b-grid";
        }
    }
    document.getElementById("show-grid").addEventListener('click', changeClass);
</script>

</body>
</html>
